<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Bakery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__left-side">
        <div class="header__nav-sec">
          <div class="header__logo-sec">
            <img
              src="./images/logo.svg"
              alt="Bakery logo"
              class="header__logo"
            >
            <p class="header__logo-name">
              Beakery
            </p>
          </div>
          <nav class="header__nav nav">
            <ul class="header__nav-list nav__list">
              <li class="header__nav-item nav__item">
                <a href="#" class="header__nav-link nav__link">
                  Bakery
                </a>
              </li>
              <li class="header__nav-item nav__item">
                <a href="#" class="header__nav-link nav__link">
                  Bakershop
                </a>
              </li>
              <li class="header__nav-item nav__item">
                <a href="#" class="header__nav-link nav__link">
                  About
                </a>
              </li>
              <li class="header__nav-item nav__item">
                <a href="#" class="header__nav-link nav__link">
                  Contacts
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <h1 class="header__heading">
          Creative bakery
        </h1>
        <p class="header__text">
          We bake your fantasies:
          <br>
          croissants cakes, cookies, and cupcakes.
        </p>
        <a
          href="#"
          class="header__button"
        >
          Learn more
        </a>
      </div>
      <div class="header__contact">
        <div class="header__contact-menu">
          <a
            class="header__phone"
            href="tel:+38 066 336 36 36"
          >
            +38 066 336 36 36
          </a>
          <a
            class="header__call-button"
            href="tel:+38 066 336 36 36"
          >
            Call back
          </a>
          <select
            name="lenguages"
            id="lenguages"
            class="header__lenguages"
          >
            <option
              value="en"
              class="header__lenguage"
            >
              En
            </option>
            <option
              value="ua"
              class="header__lenguage"
            >
              Ua
            </option>
          </select>
        </div>
        <div class="header__numbers">
          <p class="header__number header__number--first">01</p>
          <p class="header__number">02</p>
          <p class="header__number">03</p>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
